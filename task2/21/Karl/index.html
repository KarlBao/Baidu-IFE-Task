<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		.tags,.hobbies {
			padding: 0;
		}
		.tags li,.hobbies li {
			display: inline-block;
			height: 40px;
			margin: 0 10px;
			padding: 10px;
			text-align: center;
			box-sizing: border-box;
		}
		.tags li {
			background-color: #78D3FF;
		}
		.hobbies li {
			background-color: #FFD699;
		}
		.tags li:hover {
			background-color: red;
		}
		.tags li:hover:before {
			content:'点击删除';
		}
		textarea {
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<label>Tag: </label><input id="tag-input" type="text" />
	<ul class="tags"></ul>
	<textarea id="hobby-input"></textarea>
	<button id="hobby-btn">确认兴趣爱好</button>
	<ul class="hobbies"></ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
