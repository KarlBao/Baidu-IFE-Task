<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  aqiData = sortArr(aqiData);
  function sortArr(arr) {
    var temp;
    for(var i=0; i<arr.length-1; i++) {
      for(var j=arr.length-1; j>i; j--) {
        if(arr[j][1]>arr[j-1][1]) {
          temp=arr[j];
          arr[j]=arr[j-1];
          arr[j-1]=temp;
        }
      }
    }
    return arr;
  }
  for(var index in aqiData) {
    if (aqiData[index][1] >= 60) {
      var li = document.createElement('li');
      var text = document.createTextNode('第'+(parseInt(index)+1)+'名: '+aqiData[index][0]+','+aqiData[index][1]);
      li.appendChild(text);
      document.querySelector('#aqi-list').appendChild(li);
    };
  }
})();

</script>
</body>
</html>
